<!-- src/app/produtos/produto-form/produto-form.component.html -->
<form (ngSubmit)="submit()" class="card space-y-3">
  <div>
    <label class="label">Nome do produto</label>
    <input
      class="input"
      [(ngModel)]="form.nome"
      name="nome"
      required
      maxlength="80"
    />
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
    <div>
      <label class="label">Taxa de juros anual (%)</label>
      <input
        class="input"
        type="number"
        step="0.01"
        [(ngModel)]="form.taxaJurosAnual"
        name="taxa"
        required
        min="0"
      />
    </div>
    <div>
      <label class="label">Prazo m√°ximo (meses)</label>
      <input
        class="input"
        type="number"
        [(ngModel)]="form.prazoMaximoMeses"
        name="prazo"
        required
        min="1"
      />
    </div>
  </div>
  <div class="flex gap-2">
    <button class="btn" [disabled]="!valid()">Cadastrar</button>
    <button type="button" class="btn-secondary" (click)="reset()">
      Limpar
    </button>
  </div>
</form>

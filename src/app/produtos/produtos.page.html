<!-- src/app/produtos/produtos.page.html -->
<section class="space-y-4">
  <h2 class="text-2xl font-bold">Cadastro de Produtos</h2>

  <app-produto-form (save)="create($event)"></app-produto-form>

  <div *ngIf="loading" class="text-sm text-gray-500">Carregando...</div>
  <div *ngIf="error" class="text-sm text-red-600">{{error}}</div>

  <app-produto-list [items]="produtos"></app-produto-list>
</section>
